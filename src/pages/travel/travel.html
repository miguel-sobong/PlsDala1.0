<ion-header>
  <ion-navbar color="primary">
    <ion-title>Travel</ion-title>
    <ion-buttons end (click)="addItem($event)" *ngIf="UserIsVerified && user != selectedItem.userId">
      <button ion-button>
        Add Item
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>


<ion-content margin-top>
  <div text-center>
    <div (click)="viewProfile()">
      <img src="{{posterImage}}" style="height: 150px; width: 150px;">
      <p text><b>{{posterName}} ({{posterEmail}})</b></p>
    </div>
    <p>From: {{selectedItem.fromAddress}} on {{selectedItem.fromDate}}</p>
    <p>To: {{selectedItem.toAddress}} and will arrive at {{selectedItem.toDate}}</p>
  </div>
  <div #map id="map"></div>

</ion-content>
<ion-footer *ngIf="user != selectedItem.userId" ion-fixed>
  <button ion-button color="primary" block (click)="messageUser($event)">
    Message {{selectedItem.firstname}} {{selectedItem.lastname}}
  </button>
</ion-footer>
