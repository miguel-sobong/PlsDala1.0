<ion-header>
  <ion-navbar color="primary">
    <ion-title>Travel</ion-title>
    <ion-buttons end (click)="addItem($event)">
      <button ion-button>
        Add Item
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding>
    <p>Name: {{selectedItem.firstname}} {{selectedItem.lastname}} ({{selectedItem.email}})</p>
    <p>From: {{selectedItem.fromAddress}} on {{selectedItem.fromDate}}</p>
    <p>To: {{selectedItem.toAddress}} and will arrive at {{selectedItem.toDate}}</p>
  </div>
  <div #map id="map"></div>
  <div padding *ngIf="!poster">
    <button ion-button color="primary" block margin-bottom (click)="messageUser($event)">Message {{selectedItem.firstname}} {{selectedItem.lastname}}</button>
  </div>
</ion-content>
