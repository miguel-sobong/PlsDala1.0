<ion-header>

  <ion-navbar color="primary">
    <ion-title>Travel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <p>Name: {{selectedItem.name}} ({{selectedItem.email}})</p>
    <p>From: {{selectedItem.fromAddress}} on {{selectedItem.fromDate}}</p>
    <p>To: {{selectedItem.toAddress}} and will arrive at {{selectedItem.toDate}}</p>
  </div>
  <div #map id="map"></div>
  <div padding>
    <button ion-button color="primary" block margin-bottom>Add Items</button>
  </div>
</ion-content>
