<ion-header>
  <ion-navbar color="headerbackground">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center>
  <img class="pp" src="{{profileimage}}" (click)="presentActionSheet()">
  <h2>{{profileName}}</h2>
  <p>{{profileEmail}}</p>
  <p class="description" *ngIf="profileDescription!=''">{{profileDescription}}</p>
  <button ion-button (click)="EditProfile()">Edit Profile</button>
  <div *ngIf="editProfile" class="editProfile">
    <form novalidate>
      <ion-list>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" name="fname" [(ngModel)]="fname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" name="lname" [(ngModel)]="lname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea type="text" name="description" [(ngModel)]="description"></ion-textarea>
        </ion-item>
        <div padding>
          <button ion-button color="primary" round block (click)="submitEdit()">Submit Edit</button>
        </div>
      </ion-list>
    </form>
  </div>
  <div class="review">
    <ion-list ion-item *ngFor="let item of ListOfitems">
      {{item.firstname}} {{item.lastname}}
      <br>
      <ion-icon name="star" *ngIf="item.rating > 0"></ion-icon>
      <ion-icon name="star" *ngIf="item.rating > 1"></ion-icon>
      <ion-icon name="star" *ngIf="item.rating > 2"></ion-icon>
      <ion-icon name="star" *ngIf="item.rating > 3"></ion-icon>
      <ion-icon name="star" *ngIf="item.rating > 4"></ion-icon>
      <!-- <ion-icon name="star-half" *ngIf="item.rating%1 != 0"></ion-icon> -->
      <br>
      <p>{{item.timestamp | date:'mediumDate'}} {{item.timestamp | date:'shortTime'}}</p>
      <br>
      <p class="reviewText">{{item.review}}</p>
    </ion-list>
  </div>
</ion-content>
