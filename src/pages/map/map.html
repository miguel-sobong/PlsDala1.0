<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
      <ion-input id="places" type="text" name="search" placeholder="Click here to search for a place"></ion-input>
  </ion-item>
  <div #map id="map"></div> 
  <div padding>
    <button ion-button block (click)="AddLocation()">Add</button>
    <button ion-button block clear (click)="Cancel()">Cancel</button>
  </div>
</ion-content>
