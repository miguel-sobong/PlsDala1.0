<ion-header>
  <ion-toolbar color="headerbackground">
    <ion-searchbar [(ngModel)]="autocomplete.query" (ionInput)="updateSearch()" id="autocompleteInputBox" [showCancelButton]="true" (ionCancel)="Cancel()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (tap)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
  <div #map id="map"></div>
</ion-content>

<ion-footer ion-fixed>    
    <button ion-button block (tap)="AddLocation()">Add</button>
    <button ion-button block clear (tap)="Cancel()">Cancel</button>
</ion-footer>
