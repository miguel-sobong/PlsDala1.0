<ion-header>
  <ion-navbar color="headerbackground">
    <ion-title>Account Recovery</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="sidemenuBg" padding text-center>
  <ion-list margin-bottom>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input [(ngModel)]="recoveryEmail"></ion-input>
    </ion-item>
    <button ion-button round block margin-top (tap)="submitRecover()">Send me a reset password link</button>
    <button ion-button round block margin-top (tap)="sendWithUnameAndPassword()">Send me my username and password</button>
  </ion-list>

  <ion-list  style="padding-top: 5vh;">
    <h3>Login via code</h3>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="recoverUsername"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Code</ion-label>
      <ion-input [(ngModel)]="recoveryCode"></ion-input>
    </ion-item>
    <button ion-button round block margin-top (tap)="submitRecover()">Login via code</button>
  </ion-list>
</ion-content>
