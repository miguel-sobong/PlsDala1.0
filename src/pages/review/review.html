<ion-header>
  <ion-navbar color="headerbackground">
    <ion-title>Review</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div text-center>
    <h1>{{firstname}} {{lastname}}</h1>
    <h2>{{email}}</h2>
    <p>{{description}}</p>
  </div>


<div class="rating" (mouseenter)="isHover = true" (mouseleave)="isHover = false">
  <!-- Since you're using rtl to make it work the ngClass is also rtl. -->
  <span (tap)="rate(5)" [ngClass]="{'full-star': rating >= 5 && !isHover}">☆</span>
  <span (tap)="rate(4)" [ngClass]="{'full-star': rating >= 4 && !isHover}">☆</span>
  <span (tap)="rate(3)" [ngClass]="{'full-star': rating >= 3 && !isHover}">☆</span>
  <span (tap)="rate(2)" [ngClass]="{'full-star': rating >= 2 && !isHover}">☆</span>
  <span (tap)="rate(1)" [ngClass]="{'full-star': rating >= 1 && !isHover}">☆</span>
</div>

  <ion-item class="review-description">
    <ion-label floating>Review Description</ion-label>
    <ion-textarea [(ngModel)]="inputText"></ion-textarea>
  </ion-item>
  <button ion-button block (tap)="submit()">Submit Review</button>
</ion-content>
