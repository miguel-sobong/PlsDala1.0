<ion-header>
  <ion-navbar color="primary">
    <ion-title>My Travel</ion-title>
  </ion-navbar>
</ion-header>


<ion-content margin-top>
  <div text-center>
    <p>From: {{selectedItem.fromAddress}} on {{selectedItem.fromDate}}</p>
    <p>To: {{selectedItem.toAddress}} and will arrive at {{selectedItem.toDate}}</p>
  </div>
  <div #map id="map"></div>
  <h1 text-center>Items</h1>
  <ion-list *ngFor = "let item of items$ | async" padding>
  	<h2>Item name: {{item.itemName}}</h2> 
  	<h3>Sent by: {{item.sender}}</h3> 
  	<p>To: {{item.receiverName}} {{item.receiverId}}</p>
	<ion-grid>
	    <ion-row>
	      <ion-col col-4 *ngFor = "let images of item.images">
	        <ion-card class="block">
	  			<img src="{{images}}">
	        </ion-card>
	      </ion-col>
	    </ion-row>
  	</ion-grid>
  </ion-list>
</ion-content>
