<ion-header>
  <ion-navbar color="primary">
    <ion-title>Choose Receiver</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar ion-fixed class="search" ion-fixed (ionInput)="getItems($event)" debounce="250" placeholder="Search a receiver" cancelButtonText></ion-searchbar>
  <div class="travellist">
    <ion-list *ngFor="let item of listOfUsersforFilter">
      <div *ngIf="selectedItem != item.id">
        <div *ngIf="!item.isTerminated">
          <ion-item>
            <ion-label (click)="viewProfile(item.id)">
              <h4><b>{{item.firstname}} {{item.lastname}} ({{item.username}})</b></h4>
            </ion-label>
            <button ion-button item-right (click)="AddReceiver(item)">Choose user</button>
          </ion-item>
        </div>
      </div>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <button ion-button block clear (click)="Cancel()">Cancel</button>
</ion-footer>
