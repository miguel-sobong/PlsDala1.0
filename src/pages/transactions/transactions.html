<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transactions</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-4>
        <div class="navcust" [ngClass]="{'active': sender == true}" (click)="active('sender')">Sender</div>
      </ion-col>
      <ion-col col-4>
        <div class="navcust" [ngClass]="{'active': courier == true}" (click)="active('courier')">Courier</div>
      </ion-col>
      <ion-col col-4>
        <div class="navcust" [ngClass]="{'active': receiver == true}" (click)="active('receiver')">Receiver</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngFor="let transaction of transactionList">
    <ion-card>
      <ion-card-header text-center>
        <b>{{transaction.itemName}}</b>
      </ion-card-header>
      <ion-card-content>
        <p text-center>{{transaction.itemDescription}}</p>
        <p (click)="viewProfile(transaction.senderId)">sent by: {{transaction.senderName}}</p>
        <p (click)="viewProfile(transaction.courierId)">via {{transaction.courierName}}</p>
        <p (click)="viewProfile(transaction.receiverId)">sent to: {{transaction.receiverName}}</p>
        <ion-grid>
          <ion-row>
            <ion-col col-4 *ngFor="let img of transaction.images">
              <img src="{{img}}">
            </ion-col>
          </ion-row>
        </ion-grid>
        <button ion-button block (click)="itemTapped($event, transaction)">See travel</button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
