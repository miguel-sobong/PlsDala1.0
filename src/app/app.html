<ion-menu [content]="content">
  <ion-content>
    <ion-list no-border>
      <button menuClose ion-item class="profileContainer backgroundhead" text-center (click)="openProfile()">
        <div><img src="{{profileImage}}" id="styleforProfile" style="height: 20%; width: 35%;"></div>
        <h1 style="color: white;">{{profileName}}</h1><h2 style="color: white;">{{profileEmail}}</h2>
      </button>
      <button menuClose ion-item class="border" [class.activeHighlight]="checkActive(p)" *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logoutUser(event)">
        <ion-icon name="ios-log-out-outline" item-left></ion-icon>Logout
      </button>
    </ion-list>
    <img src="assets/imgs/plsdala.png" id="logo" width="150" height="150" text-center>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
